<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap 2</title>
    <link rel="stylesheet" href="styel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="header">

            <div class="content">
                <div class="content_header">
                    <div class="title">SUBSCRIBE</div>
                    <div class="paragraphe">Subscribe to get exclusive news & offer</div>
                </div>

                <div class="content_footer">
                    <input class="input_text" type="text" placeholder="Enter Your Address Email">
                    <button class="btn_submit"><span class="sub">SUBSCRIBE</span></button>
                </div>
            </div>

        </div>

        <!-- -------------------------------------------------------------------- -->

        <div class="footer">

            <div class="footer_content">

                <div class="col_left">
                    <div class="content_col_left">
                        <div class="list">
                            <p class="content_list">Price Item One   </p>
                            <p class="content_list">Price Item Two   </p>
                            <p class="content_list">Price Item Three</p>
                        </div>

                        <div class="list">
                            <p class="content_list">Price Item One  </p>
                            <p class="content_list">Price Item Two  </p>
                            <p class="content_list">Price Item Three</p>
                        </div>
                    </div>
                    <div class="subtitle">
                        Just type what's on your mind
                    </div>
                </div>

                <img class="center" src="map.png">

                <div class="col_right">

                    <div class="block">
                        <img class="icon_map" src="bx_bx-map.svg">
                        <div class="address"><span class="add">7480 Mockingbird Hill undefined</span></div>
                    </div>

                    <div class="block">
                        <img class="icon_phone" src="ic_baseline-phone-android.svg">
                        <div class="address"><span class="add">(239) 555-0108</span></div>
                    </div>

                    <div class="social_media">
                        <img class="icon_mda" src="ant-design_twitter-outlined.svg">
                        <img class="icon_mda" src="ant-design_facebook-filled.svg">
                        <img class="icon_mda" src="ant-design_linkedin-filled.svg">
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
